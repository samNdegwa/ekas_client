<div class="container">
    <div class="jumbotron" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <form novalidate #myform="ngForm">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"  placeholder="Enter email" required>

                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block" (click)="login(myform)" [disabled]="myform.invalid && myform.touched"><i class="fa fa-sign-in"></i> Login</button>
                    <br><br>
                    <label>A new customer? <a routerLink="/" style="color: cornflowerblue;">Create account</a></label>
                  </form>

            </div>

        </div>

    </div>

</div>
